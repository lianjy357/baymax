        <h1 id="Flex-布局"><a href="#Flex-布局" class="headerlink" title="Flex 布局"></a>Flex 布局</h1><p>容器<br><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.box</span>&#123;</span><br><span class="line">  <span class="attribute">display</span>: flex;</span><br><span class="line">  <span class="attribute">display</span>: -webkit-flex; <span class="comment">/* Safari */</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>容器属性<br><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.box</span> &#123;</span><br><span class="line">  方向：       横向（默认）、   逆横向、    纵向、     逆纵向</span><br><span class="line">  flex-direction: row | row-reverse | column | column-reverse;</span><br><span class="line">  换行：      不换行、   换行、   逆换行</span><br><span class="line">  flex-wrap: nowrap | wrap | wrap-reverse;</span><br><span class="line">  以上简写：</span><br><span class="line">  <span class="selector-tag">flex-flow</span>: &lt;<span class="selector-tag">flex-direction</span>&gt; &lt;<span class="selector-tag">flex-wrap</span>&gt;;</span><br><span class="line">  水平对齐：           开头对齐、   结尾对齐、  居中、      分离两端、       等分分离</span><br><span class="line">  justify-content: flex-start | flex-end | center | space-between | space-around;</span><br><span class="line">  垂直对齐：      顶部对齐、     底部对齐、  居中、    文字水平、  撑开高对齐（默认）</span><br><span class="line">  align-items: flex-start | flex-end | center | baseline | stretch;</span><br><span class="line">  整体对齐：        多行顶部、    多行底部、  多行居中、   分离两端、       等分分离、      撑开高度（默认）</span><br><span class="line">  align-content: flex-start | flex-end | center | space-between | space-around | stretch;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>项目属性<br><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.item</span> &#123;</span><br><span class="line">  顺序：   数值（小靠前，默认0）</span><br><span class="line">  <span class="selector-tag">order</span>: &lt;<span class="selector-tag">int</span>&gt;;</span><br><span class="line">  均等扩大：   数值（0为原宽度，1以上撑满所有剩余部分，成倍数关系）</span><br><span class="line">  <span class="selector-tag">flex-grow</span>: &lt;<span class="selector-tag">number</span>&gt;; <span class="comment">/* default 0 */</span></span><br><span class="line">  均等缩小：      数值（0为原宽度，1以上等比例缩小，成倍数关系）</span><br><span class="line">  <span class="selector-tag">flex-shrink</span>: &lt;<span class="selector-tag">number</span>&gt;; <span class="comment">/* default 1 */</span></span><br><span class="line">  项目宽：       长度单位（可以通过设置<span class="selector-tag">width</span>来固定宽度）</span><br><span class="line">  flex-basis: &lt;length&gt; | auto; /* default auto */</span><br><span class="line">  缩写： <span class="selector-tag">flex-grow</span>, <span class="selector-tag">flex-shrink</span> 和 <span class="selector-tag">flex-basis</span>的简写 默认0 1 <span class="selector-tag">auto</span></span><br><span class="line">  flex: none | [ &lt;'flex-grow'&gt; &lt;'flex-shrink'&gt;? || &lt;'flex-basis'&gt; ]</span><br><span class="line">  特例独行： 与<span class="selector-tag">align-items</span>属性完全一致</span><br><span class="line">  align-self: auto | flex-start | flex-end | center | baseline | stretch;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
